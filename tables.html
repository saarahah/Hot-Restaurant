<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1 class = "text-center">
                <span class = "fa fa-fire">
                </span>
                Hot Restauraunt
            </h1>

            <h2 class = "text-center">We Only Have 5 Tables! Book Your Seat Before They Are All Gone!</h2>
            <br>
            <div class = "text-center">
            <a href = "/reserve">
            <button class = "btn btn-lg btn-danger" id = "reservation">
              <span class = "fa fa-credit-card"></span>
              Make Reservation
            </button>
          </a>
        <button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12">
                <div class= "card">
                    <div class = "card=header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class = "card-body">
                        <ul id = "tableList" class = "list-group">
                            <li class = "list-group-item mt-4"></li>
                            <li class = "list-group-item mt-4"></li>
                            <li class = "list-group-item mt-4"></li>
                            <li class = "list-group-item mt-4"></li>
                        </ul>
                    </div>
                </div>
                <div class = "card mt-4">
                    <div class = "card-header">
                        <h4>Waiting List</h4>
                    </div>
                <div class = "card-body">
                    <ul id = "waitlist" class= "list-group">

                        <li class = "list-group-item mt-4"></li>
                        <li class = "list-group-item mt-4"></li>
                        <li class = "list-group-item mt-4"></li>
                        <li class = "list-group-item mt-4"></li>
                    </ul>
                </div>
            </div>
            </div>
        </div>

        <script type="text/javascript">
            $("#reservation").on("click", function() {
              var searchedCharacter = $("#character-search").val().trim();
        
              // Using a RegEx Pattern to remove spaces from searchedCharacter
              // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
              searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
        
              $.get("/api/characters/" + searchedCharacter, function(data) {
                console.log(data);
                if (data) {
                  $("#stats").show();
                  $("#name").text(data.name);
                  $("#role").text(data.role);
                  $("#age").text(data.age);
                  $("#force-points").text(data.forcePoints);
                } else {
                  $("#name").text(
                    "The force is not strong with this one. Your character was not found.");
                  $("#stats").hide();
                }
              });
            });
        
          </script>

    </body>
    </html>
