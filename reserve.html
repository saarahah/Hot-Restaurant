<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1 class = "text-center">
                <span class = "fa fa-fire">
                </span>
                Hot Restauraunt
            </h1>

            <h2 class = "text-center">Make Your Reservation</h2>
            <br>
            <div class = "text-center">
            <a href = "tables.html">
            <button class = "btn btn-lg btn-danger" id= #view>
              <span class = "fa fa-list-alt"></span>
              View Tables
            </button>
          </a>
          <a href = "home.html">
            <button class="btn btn-lg btn-default">
                <span class="fa fa-home"></span>
              </button>
        </a>
        </div>
        </div>
        <div class = "row">
            <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    Table Reservation
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                      </div>
                      <div class="form-group">
                        <label for="reserve-phone">Phone Number</label>
                        <input type="text" class="form-control" id="reserve-phone">
                      </div>
                      <div class="form-group">
                        <label for="reserve-email">Email</label>
                        <input type="text" class="form-control" id="reserve-email">
                      </div>
                      <div class="form-group">
                        <label for="reserve-unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="reserve-unique-id">
                      </div>
                      <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
            </div>

            <script type="text/javascript">
              // Question: What does this code do?
              $(".submit").on("click", function(event) {
                //prevent default form behavior
                event.preventDefault();
                //create a variable for a new reservation
                var newReservation = {
                  name: $("#reserve-name").val().trim(),
                  phone: $("#reserve-phone").val().trim(),
                  email: $("#reserve-email").val().trim(),
                  uniqueID: $("#reserve-unique-id").val().trim()
                };
          
                // Question: What does this code do??
                $.post("/api/reservation", newReservation)
                  .then(function(data) {
                    console.log("add.html", data);
                    alert("Adding reservation...");
                  });
              });
            </script>

</body>
</html>
